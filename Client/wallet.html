<html lang="en">

<head>
    <title>Carouhell - My Wallet</title>
    <link rel="shortcut icon" type="image/jpg" href="favicon.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script src="wallet.js"></script>
    <link rel="stylesheet" href="global.css?v5.4">
    <script>
        $(function() {
            $("#header").load("navbar.html");
        });
        getWalletDetails();
        $(window).on("load", function() {
            $(".loader-wrapper").fadeOut("slow");
        });
    </script>
    <style>
        #walletTransactions {
            font-size: 1.25em;
        }
        
        #walletImgContainer {
            height: 100px;
            width: 100%;
            object-fit: cover;
            padding-left: 0px;
            padding-right: 0px;
            padding-bottom: 10px;
        }
        
        .center {
            text-align: center;
        }
        
        #walletTransactions .row {
            border-top: 1px solid gray;
        }
    </style>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-LTF70RE5S6"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-LTF70RE5S6');
    </script>
</head>

<body>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span></span>
    </div>
    <div id="header"></div>
    <div class="container center mt-3">
        <div class="row">
            <div class="col">
                <span><i class="fas fa-wallet fa-5x " style="color:gold"></i></span>
                <h1 id="walletBalance"></h1>
                <p id="walletLastTopUp"></p>
                <form id="walletTopUp" method="post">
                    <div class="row text-center">
                        <div class="col-3"></div>
                        <div class="col-4"><input type="number" class="form-control" id="amt" placeholder="Top Up Amount"></div>
                        <div class="col-2 text-left"> <input type="button" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Top Up Wallet" onclick="topUpWallet()" value="Top Up" /></div>
                        <div class="col-3"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container " id="walletTransactions">
    </div>
</body>

</html>
