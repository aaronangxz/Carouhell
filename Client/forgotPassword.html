<!DOCTYPE html>
<html lang="en">

<head>
    <title>Carouhell - Forgot Password</title>
    <link rel="shortcut icon" type="image/jpg" href="./asset/favicon.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <script>
        $(function() {
            $("#header").load("navbar.html");
        });
    </script>
</head>

<body>
    <div id="header"></div>
    <div class="container">
        <h1>Reset Account</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="securityQn">Select Security Question</label>
                <select class="form-control" id="securityQn">
          <option>Where did your parents meet?</option>
          <option>In what city were you born?</option>
          <option>What is the name of your first school?</option>
          <option>What is the name of your first pet?</option>
          <option>Where did you meet your spouse?</option>
        </select>
            </div>
            <div class="form-group">
                <label for="securityAns">Answer</label>
                <input type="text" class="form-control" id="securityAns" placeholder="Answer for Security Question">
            </div>
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="cfmNewPassword">Confirm New Password</label>
                <input type="password" class="form-control" id="cfmNewPassword" placeholder="Password">
            </div>
            <input type="button" class="btn btn-primary" onclick="resetPassword()" value="Reset Password" />

        </form>
    </div>
</body>

</html>
